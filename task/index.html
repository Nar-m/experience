<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="calculator-conteiner">
        <div class="calculator">
            <div class="wrapper">
                <div class="result">
                    <div class="curentOperation">0</div>
                    <div class="operation"></div>
                    <div class="previusOperation"></div>
                </div>
                <div class="calculator-constrols"></div>
            </div>
        </div>
    </div>
    <div class="calendar-conteiner">
        <div class="calendar">
            <div class="calendar-header">
                <div class="mount-date">
                    <span class="mount"></span>
                    <span class="year"></span>
                </div>
                <div class="arrow">
                    <i class="fa-solid fa-arrow-left"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div id="days"></div>
            <div id="calculator-body">

            </div>
        </div>
    </div>
    <div class="todo-conteiner">
        <div class="row-conteiner">
            <div class="todo-list wrapper">
                <div class="todo-form">
                    <form id="add-todo">
                        <input id="input" type="text" placeholder="Add todo.." />
                        <button type="submit">Add</button>
                    </form>
                </div>
                <div class="todo-content">
                    <div id="todo-body"></div>
                </div>
                <div class="doto-fuuter">
                    <button class="clear">Clear</button>
                    <button class="clear-completed">Clear completetd</button>
                </div>
            </div>
            <div class="todo-information wrapper">
                <div class="todo-length"></div>
                <h2>Todo App</h2>
                <div class="todo-progress">
                    <div class="child-progress"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="task-conteiner">
        <div class="task-content"></div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
